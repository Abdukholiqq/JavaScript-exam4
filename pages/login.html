<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Login Page</title>
  </head>
  <body
    style="
      background-image: url(https://api.time.com/wp-content/uploads/2021/10/GettyImages-577674005.jpg);
    "
  >
    <div class="sign-app">
      <form
        aria-required="true"
        method="post"
        class="container form d-flex flex-column text-center gap-2 p-5 rounded-4 text-white"
        style="
          width: 500px;
          background-color: #44405a;
          position: relative;
          margin-top: 90px;
        "
      >
        <button
          class="exit bg-danger border-0 rounded-1"
          style="position: absolute; right: 15px; top: 15px; width: 22px"
        >
          X
        </button>
        <img
          src="../images/Grouplogin.png"
          alt="logo"
          width="240"
          height="40"
          style="margin-top: -25px; margin-left: 15px"
        />
        <h1 class="mt-2">Sign Up</h1>
        <label for="email">E-pochta manzilingizni kiriting</label>
        <input type="email" name="email" id="email" placeholder="   e-mail" />
        <label for="number">Telefon raqmingizni kiriting</label>
        <input
          type="number"
          name="phone"
          id="number"
          placeholder="  xxx xx xxx xx xx"
        />
        <label for="password">Parolingizni kiriting</label>
        <input
          minlength="5"
          type="password"
          name="password"
          id="password"
          placeholder="  *******"
        />
        <button
          type="submit"
          class="sign-up btn p-2 mt-3 bg-primary rounded-4 border-0"
        >
          Sign Up
        </button>
        <p style="display: none" class="error-message text-danger"></p>
        <div>
          Do have an account?
          <a
            style="cursor: pointer; text-decoration: none"
            class="lgn text-info fs-5 ms-3"
            >Admin</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
